language: elixir
dist: trusty
elixir:
  - 1.8
otp_release:
  - 21.1
addons:
  postgresql: '9.5'
services:
  - postgresql
before_script:
  - env
  - gem install coveralls-multi --no-document
  - MIX_ENV=test mix ecto.create
script:
  - MIX_ENV=test mix coveralls.json
  - coveralls-multi
deploy:
  skip_cleanup: true
  provider: script
  script: mix hex.publish --yes
  on:
    tags: true
